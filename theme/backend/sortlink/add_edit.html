{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
					<form action="" method="post" class="row js-ajax-form">
						{notempty name="list"}
						<input type="hidden" name="id" value="{$list[0]->id}"/>
						{/notempty}
                        <div class="form-group col-md-12">
                            <label for="name">分类名称</label>
                            <input type="text" class="form-control" id="name" name="name" value="{$list[0]->name|default=''}" placeholder="分类名称" />
                        </div>
					<div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary js-ajax-submit" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
				</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
