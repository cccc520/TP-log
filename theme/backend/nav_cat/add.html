{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
		<form method="post" class="row js-ajax-form" action="" novalidate="novalidate">
			
				<div class="form-group col-md-12">
					<label class="control-label">分类名称</label>
						<input type="text" name="name" class="form-control" >
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">描述</label>
						<textarea name="remark" rows="5" cols="57" class="form-control" ></textarea>
				</div>
				<div class="form-group col-md-12">
					<label class="control-label" for="active">设为主菜单：</label>
					<input type="checkbox" name="active" id="active" value="1" class="checkbox-inline" >
				</div>
				<div class="form-group col-md-12">
				<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn btn btn-default" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
