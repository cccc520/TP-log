{extend name="base"}
{block name="content"}
		<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('NavCat/index')}">菜单分类</a></li>
			<li><a href="{:url('NavCat/add')}">添加分类</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" novalidate="novalidate">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="100">ID</th>
						<th>名称</th>
						<th>描述</th>
						<th width="120">主菜单</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
				{volist name="list" id="vo"}
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.remark}</td>
					<td>{if condition="$vo.active eq 1"}是{else/}否{/if}</td>
					<td>
						<a href="{:url('NavCat/edit',['id'=>$vo.id])}">编辑</a>|
						<a href="{:url('NavCat/del',['id'=>$vo.id])}" class="js-ajax-delete">删除</a>
					</td>
				</tr>		
				{/volist}
				</tbody></table>
		</form>
	</div>
	<script src="__THEMES__/js/common.js"></script>
{/block}
