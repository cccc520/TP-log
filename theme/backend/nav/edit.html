{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
				<form method="post" class="row js-ajax-form" action="">
				<div class="form-group col-md-12">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn btn btn-default" href="javascript:history.go(-1);">返回</a>
				</div>
		<form method="post" class="row js-ajax-form" action="">
			<input type="hidden" name="href"/>
			<input type="hidden" name="id" value="{$id}" />
				<div class="form-group col-md-12">
					<label class="control-label">菜单分类</label>
						<select name="cid" id="navcid_select" class="form-control">
						{volist name="listNavCat" id="vo"}
						<option value="{$vo.id}" {eq name="vo.id" value="$list->cid"}selected{/eq}>{$vo.name}</option>
						{/volist}
						</select>
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">父级</label>
						<select name="parentid" class="form-control">
							<option value="0">/</option>
							{$categorys}
						</select>
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">名称</label>
						<input type="text" name="label" value="{$list->label}" class="form-control">
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">链接</label>
						<input type="text" name="href" id="outlink_input" value="{$list->href}" class="form-control">
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">打开方式</label>
						<select name="target" class="form-control">
							<option value="_self" {eq name="list->target" value="_self"}selected{/eq}>默认</option>
							<option value="_blank" {eq name="list->target" value="_blank"}selected{/eq}>新窗口打开</option>
						</select>
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">图标</label>
						<input type="text" name="icon" value="{$list->icon}" class="form-control">
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">是否显示</label>
						<select name="display" class="form-control">
							<option value="1" {eq name="list->display" value="1"}selected{/eq}>显示</option>
							<option value="0" {eq name="list->display" value="0"}selected{/eq}>隐藏</option>
						</select>
				</div>
			<div class="form-group col-md-12">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn btn btn-default" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
					</div>
				</div>
					</div>
				</div>
		<script src="__THEMES__/js/admin.js"></script>
{/block}
