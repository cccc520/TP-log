{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-toolbar clearfix">
		<div class="toolbar-btn-action">
            <a class="btn btn-primary m-r-5" href="{:url('SlideCat/add_edit')}"><i class="mdi mdi-plus"></i> 添加分类</a>
          </div>
        </div>
		<div class="card-body"> 
		<form method="post" class="js-ajax-form" action="term/listorders">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th>分类标识</th>
						<th>描述</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					{foreach name="list" item="vo"}
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.sign}</td>
						<td>{$vo.remark}</td>
						<td>
						<div class="btn-group">
                      <a class="btn btn-xs btn-success" href="{:url('SlideCat/add_edit',['id'=>$vo['id']])}" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                      <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('SlideCat/del',['id'=>$vo['id']])}" title="删除" data-toggle="tooltip" data-msg="您确定要删除此分类吗？"><i class="mdi mdi-window-close"></i></a>
                    </div>
						</td>
					</tr>
					{/foreach}
				</tbody>
			</table>
		</form>
</div>
	</div>
</div>
</div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
