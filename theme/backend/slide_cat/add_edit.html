{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
					<form action="" method="post" class="row js-ajax-form">
					<div class="form-group col-md-12">
                    <button type="button" class="btn btn-primary js-ajax-button" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
			{notempty name="list"}
			<input type="hidden" name="id" value="{$list[0]->id}"/>
			{/notempty}
				<div class="form-group col-md-12">
					<label class="control-label">分类名称</label>
						<input type="text" name="name" value="{$list[0]->name|default=''}"  class="form-control">
						<span class="form-required">*</span>
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">广告标识</label>
						<input type="text" name="sign" value="{$list[0]->sign|default=''}"  class="form-control">
						<div class="help-block">英文字母,数字或下划线(“_”)</div>
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">描述</label>
						<textarea name="remark" rows="5" cols="57"  class="form-control">{$list[0]->remark|default=''}</textarea>
				</div>
			<div class="form-group col-md-12">
				<button class="btn btn-primary js-ajax-button" type="button">确定</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
                </div>
            </div>
        </div>
    </div>
</div>
	<script src="__THEMES__/js/admin.js"></script>

{/block}
