{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
	<form method="post" class="js-ajax-form">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-toolbar clearfix">
						<div class="toolbar-btn-action">
                        <a class="btn btn-primary m-r-5" href="{:url('Role/add')}"><span class="mdi mdi-plus" aria-hidden="true"></span>新增</a>
					</div>
				</div>
				<div class="card-body">                    
						<div class="table-responsive">		
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
									<th width="50">ID</th>
									<th>角色名称</th>
									<th>角色描述</th>
									<th width="120">操作</th>
									</tr>
									</thead>
									<tbody>
									{foreach name="list" item="vo"}
									<tr>
									<td>{$vo.id}</td>
									<td>{$vo.role_name}</td>
									<td>{$vo.role_describe}</td>
									<td>
									<div class="btn-group">
									<a href="{:url('Role/edit',['id'=>$vo['id']])}" class="btn btn-xs btn-success" title="编辑" data-toggle="tooltip" ><i class="mdi mdi-pencil"></i></a>
									<a href="{:url('Role/del',['id'=>$vo['id']])}" class="btn btn-xs btn-danger js-ajax-delete" title="删除" data-toggle="tooltip" data-msg="您确定要删除此角色吗？"><i class="mdi mdi-window-close"></i></a>
									</div>
									</td>
									</tr>
									{/foreach}
									</tbody>
							</table>	
						</div>
				</div>
			</div>
		</div>
	</div>
</form>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
