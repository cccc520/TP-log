{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15"> 
  <div class="row">
    <div class="col-md-12">
      <div class="card article-area">
        <div class="card-body">	
		<form action="" method="post" class="row js-ajax-form">
					<div class="form-group col-md-12">
					<label for="parentid">上级</label>
					<div class="form-controls">
					<select name="parentid" class="form-control" id="parentid">
					<option value="0">作为一级分类</option>
					{$categorys}
					</select>
					</div>
					</div>
					<div class="form-group col-md-12">
                    <label for="title">分类名称</label>
                    <input type="text" class="form-control" name="title" id="title" value="{$list->title}" placeholder="请输入分类名称" />
                    </div>

					<div class="form-group col-md-12">
                    <label for="display">是否显示</label>
                    <div class="clearfix">
                      <label class="lyear-radio radio-inline radio-primary">
                        <input type="radio" name="display" value="1" {if condition="$list->display eq 1"}checked{/if}><span>是</span>
                      </label>
                      <label class="lyear-radio radio-inline radio-primary">
                        <input type="radio" name="display" value="0" {if condition="$list->display eq 0"}checked{/if}><span>否</span>
                      </label>
                    </div>
					</div>
					<div class="form-group col-md-12">
                    <label for="sort">排序</label>
                    <input type="number" class="form-control" name="sort" id="sort" value="{$list->sort}" style="width:100px"/>
                    </div>
					<div class="form-group col-md-12">
						<button type="submit" class="btn btn-primary js-ajax-submit">确 定</button>
						<a class="btn btn-default" href="javascript:history.back(-1);">返 回</a>
					</div>
				</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
