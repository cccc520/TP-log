{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
					<form action="" method="post" class="row js-ajax-form">
					<div class="form-group col-md-12">
                    <button type="button" class="btn btn-primary js-ajax-button" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
						{notempty name="list"}
						<input type="hidden" name="id" value="{$list[0]->id}"/>
						{/notempty}
                        <div class="form-group col-md-12">
                            <label for="name">链接名称</label>
                            <input type="text" class="form-control" id="name" name="sitename" value="{$list[0]->sitename|default=''}" placeholder="链接名称" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="cid">链接分类</label>
                            <div class="form-controls">
                                <select name="linksortid" class="form-control" id="cid">
                                    <option value="0">请选择</option>
									{volist name="categorys" id="vo"}
									<option value="{$vo.id}" {notempty name="list"}{eq name="list[0]->linksortid" value="$vo.id"}selected="selected"{/eq}{/notempty}>{$vo.name}</option>
									{/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="siteurl">链接地址</label>
                            <input type="text" class="form-control" id="siteurl" name="siteurl" value="{$list[0]->siteurl|default=''}" />
                        </div>
						
                        <div class="form-group col-md-12">
                            <label for="sitepic">链接图标</label>						
								<input class="form-control" type="text" id="sitepic" value="{$list[0]->sitepic|default=''}" name='sitepic' /> 
                        </div>	
						<div class="form-group col-md-12">
                            <label for="target">打开方式</label>
                            <div class="form-controls">
                                <select name="target" class="form-control" id="target">
                                    <option value="0">请选择</option>
									<option value="_blank" {notempty name="list"}{eq name="list[0]->target" value="_blank"}selected="selected"{/eq}{/notempty}>新标签页打开</option>
									<option value="_self" {notempty name="list"}{eq name="list[0]->target" value="_self"}selected="selected"{/eq}{/notempty}>本窗口打开</option>
								</select>
                            </div>
                        </div>
						<div class="form-group col-md-12">
                            <label for="hide">是否显示</label>
							<label class="radio-inline" for="hide-radio1"><input type="radio" id="hide-radio1" name="hide" value="1" {notempty name="list"}{eq name="list[0]->hide" value="1"}checked{/eq}{else}checked{/notempty}/> 显示</label>
							<label class="radio-inline" for="hide-radio2"><input type="radio" id="hide-radio2" name="hide" value="0" {notempty name="list"}{eq name="list[0]->hide" value="0"}checked{/eq}{/notempty}/> 不显示</label>
						</div>
						<div class="form-group col-md-12">
                            <label for="description">描述</label>
                            <textarea  id="description" class="form-control" name="description" rows="5" cols="57">{$list[0]->description|default=''}</textarea>
                        </div>
					<div class="form-group col-md-12">
                    <button type="button" class="btn btn-primary js-ajax-button" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
				</form>
                </div>
            </div>
        </div>
    </div>
</div>
	<script src="__THEMES__/js/admin.js"></script>

{/block}
