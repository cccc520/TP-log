{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
			<form method="post" class="row js-ajax-form" action="">
				<input type="hidden" name="id" value="{$list.id}">
				<div class="form-group col-md-12">
                <label for="nickname">昵称</label>
                <input type="text" class="form-control" id="nickname" name="nickname" value="{$list.nickname}" placeholder="昵称" />
				</div>			
				<div class="form-group col-md-12">
					<label for="input-gender">性别</label>
						<select name="gender" class="form-control">
							<option value="0" {if condition="$list.gender eq 0"} selected {/if}>保密</option>								
							<option value="1" {if condition="$list.gender eq 1"} selected {/if}>男</option>								
							<option value="2" {if condition="$list.gender eq 2"} selected {/if}>女</option>						
						</select>
				</div>
				<div class="form-group col-md-12">
                <label for="email">电子邮箱</label>
                <input type="email" class="form-control" id="email" name="email" value="{$list.email}" placeholder="电子邮箱" />
				</div>
				<div class="form-group col-md-12">
                <label for="url">个人网址</label>
                <input type="text" class="form-control" id="url" name="url" value="{$list.url}" placeholder="个人网址" />
				</div>
				<div class="form-group col-md-12">
                <label for="signature">个性签名</label>
                <textarea id="signature" placeholder="个性签名" name="signature" class="form-control">{$list.signature}</textarea>
				</div>					
				<div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary js-ajax-submit" target-form="add-form">保 存</button>
                  </div>
		</form>
</div>
            </div>
        </div>
    </div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
