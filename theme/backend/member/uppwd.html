{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
				<form method="post" class="row js-ajax-form" action="">
				<div class="form-group col-md-12">
                <label for="old_password">原始密码</label>
                <input type="password" class="form-control" id="old_password" name="old_password" value="" placeholder="请输入密码 " />
				<div class="help-block">* 6-30位</div>
				</div>
				<div class="form-group col-md-12">
                <label for="password">新密码</label>
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入新密码 " />
				<div class="help-block">* 6-30位</div>
				</div>
				<div class="form-group col-md-12">
                <label for="repassword">重复新密码</label>
                <input type="password" class="form-control" id="repassword" name="repassword" value="" placeholder="再次输入密码" />
				<div class="help-block">* 6-30位</div>
				</div>
				<div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary js-ajax-submit" target-form="add-form">保 存</button>
                  </div>
				</form>
				</div>
            </div>
        </div>
    </div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
