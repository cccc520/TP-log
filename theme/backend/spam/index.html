{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
					<form action="" method="post" class="row js-ajax-form">
					
								<div class="form-group col-md-12">
									<label class="control-label">评论审核</label>
									<div class="controls">
										<select name="configs[comment_check]" class="form-control">
											<option value="1" {eq name=":config('config.comment_check')" value="1"}selected{/eq}>开启</option>
											<option value="0" {eq name=":config('config.comment_check')" value="0"}selected{/eq}>关闭</option>
										</select>
									</div>
								</div>
								
								
								<div class="form-group col-md-12">
									<div class="input-group">
									<span class="input-group-btn">
									<button class="btn btn-default" type="button">评论时间间隔</button>
									</span>
										<input type="number" name="configs[comment_time_interval]" value="{empty name=":config('config.comment_time_interval')"}60{else/}{:config('config.comment_time_interval')}{/empty}" style="width:140px;" class="form-control" >
										<div class="help-block"> 秒</div>
									</div>
								</div>
								

								
								<div class="form-group col-md-12">
									<label class="control-label">评论内容必须包含中文</label>
									<div class="controls">
										<select name="configs[comment_needchinese]" class="form-control">
											<option value="1" {eq name=":config('config.comment_needchinese')" value="1"}selected{/eq}>开启</option>
											<option value="0" {eq name=":config('config.comment_needchinese')" value="0"}selected{/eq}>关闭</option>
										</select>
									</div>
								</div>
								<div class="form-group col-md-12">
									<div class="input-group">
									<span class="input-group-btn">
									<button class="btn btn-default" type="button">评论内容长度</button>
									</span>
										<input type="number" name="configs[comment_length]" value="{empty name=":config('config.comment_length')"}600{else/}{:config('config.comment_length')}{/empty}" style="width:140px;" class="form-control" >
										<div class="help-block"> 字符 </div>
									</div>
								</div>
								
								<div class="form-group col-md-12">
									<label class="control-label">评论邮件通知</label>
									<div class="controls">
										<select name="configs[comment_need_push]" class="form-control">
											<option value="1" {eq name=":config('config.comment_need_push')" value="1"}selected{/eq}>开启</option>
											<option value="0" {eq name=":config('config.comment_need_push')" value="0"}selected{/eq}>关闭</option>
										</select>
									</div>
									
									<div class="help-block">请提前设置好邮件配置</div>
									
									</div>
                        <div class="form-group col-md-12">
									<label class="control-label">屏蔽IP</label>
									<textarea name="configs[blacklist]" rows="5" cols="57" class="form-control">{empty name=":config('config.blacklist')"}{else/}{:config('config.blacklist')}{/empty}</textarea>
									<div class="help-block">可封IP段，填入IP，如162.204.220.*或10.10.2.1-20</div>
								</div>
								<div class="form-group col-md-12">
									<label class="control-label">屏蔽昵称</label>
									<textarea name="configs[name_keywords]" rows="5" cols="57" class="form-control">{empty name=":config('config.name_keywords')"}{else/}{:config('config.name_keywords')}{/empty}</textarea>
								</div>
								<div class="form-group col-md-12">
									<label class="control-label">屏蔽词汇</label>
										<textarea name="configs[keywords]" rows="5" cols="57" class="form-control">{empty name=":config('config.keywords')"}fuck{else/}{:config('config.keywords')}{/empty}</textarea>
								</div>
					<div class="form-group col-md-12">
                   <button type="button" class="btn btn-primary js-ajax-button" target-form="add-form">确 定</button>
                  </div>
				</form>
                </div>
            </div>
        </div>
    </div>
</div>
	<script src="__THEMES__/js/admin.js"></script>

{/block}
